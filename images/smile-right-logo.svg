<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tooth outline with smile -->
  <g transform="translate(10, 15)">
    <!-- Tooth outline -->
    <path d="M50 10 C30 10, 10 25, 10 45 C10 50, 10 55, 12 60 L12 75 C12 82, 18 88, 25 88 L35 88 C42 88, 48 82, 48 75 L48 60 C50 55, 50 50, 50 45 C50 25, 30 10, 50 10 Z M50 10 C70 10, 90 25, 90 45 C90 50, 90 55, 88 60 L88 75 C88 82, 82 88, 75 88 L65 88 C58 88, 52 82, 52 75 L52 60 C50 55, 50 50, 50 45 C50 25, 70 10, 50 10 Z"
          stroke="#0066CC"
          stroke-width="6"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Orange smile inside tooth -->
    <path d="M30 45 Q50 60, 70 45"
          stroke="#FF8C42"
          stroke-width="5"
          fill="none"
          stroke-linecap="round"/>
  </g>

  <!-- "Smile" in blue script -->
  <text x="120" y="55" font-family="'Brush Script MT', 'Lucida Handwriting', cursive" font-size="42" fill="#0066CC" font-weight="400" font-style="italic">Smile</text>

  <!-- "Right" in orange script -->
  <text x="130" y="95" font-family="'Brush Script MT', 'Lucida Handwriting', cursive" font-size="42" fill="#FF8C42" font-weight="400" font-style="italic">Right</text>
</svg>
